<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>VAT / Tax Calculator</title>
	<meta name="description" content="VAT / Tax Calculator" />
	<meta name="keywords" content="VAT / Tax Calculator" />
	<link href="/css/core.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>


<form id="calculator" method="post">
	
	<h1>VAT / Tax Calculator</h1>
	
	<p>(For demonstrating purposes only).</p>
	
	<table class="tbl_insert">
		<tr>
			<th><label for="amount">Amount:</label></th>
			<td>
				<input type="text" name="amount" id="amount" value="" class="field" />
			</td>
		</tr>
		<tr>
			<th><label for="tax_included">Vat included?:</label></th>
			<td>
				<input type="checkbox" name="tax_included" id="tax_included" />
			</td>
		</tr>
		<tr>
			<th><label for="tax">VAT/Tax rate:</label></th>
			<td>
				<select name="tax" id="tax" class="select">
					<option value="20">20%</option>
					<option value="17.5">17.5%</option>
					<option value="15">15%</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="tax_amount">VAT/Tax:</label></th>
			<td>
				<input type="text" name="tax_amount" id="tax_amount" value="0.00" class="field" disabled="disabled" />
			</td>
		</tr>
		<tr>
			<th><label for="total_amount">Total:</label></th>
			<td>
				<input type="text" name="total_amount" id="total_amount" value="0.00" class="field" disabled="disabled" />
			</td>
		</tr>
	</table>
	
</form>

<script src="/js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/js/core.js" type="text/javascript"></script>
</body>
</html>
